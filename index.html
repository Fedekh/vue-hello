<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container text-white">
        <h1 :class="classCommon">{{username}}</h1>   <!-- {{}} interpolazioni con 2 graffe per riportare il value della chiave message di vue js in un tag html -->
        <div :class="classCommon">
            <input type="text" id="name">
            <br>
            <button :class="classCommon" @click="hide">Conferma</button>  <!--con @click si aggiunge un evento al click chiamato custom "hide" e definito nei methods js-->
        </div>
        <div :class="hiddenClass" class="text-center mx-auto my-3">
            <img :src="imgUrl" alt="">
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
